<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>P-town Theater Tickets</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="movieForm">
            <div class="form-group">
              <h3> Select Movie</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTitle" value="movieTitle1">
                  New Release - Action Movie - Turtles Crawl From The Sewers
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTitle" value="movieTitle2">
                  Romantic Comedy - The Love Of My Death
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTitle" value="movieTitle3">
                  Kids Animated - Dog Goes To College
                </label>
              </div>
            </div><!--form group-->

            <div class="form-group">
              <h3> Select Showtime</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTime" value="matinee">
                  10:00 AM
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTime" value="matinee">
                  12:00 PM
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTime" value="evening">
                  2:00 PM
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movieTime" value="evening">
                  6:00 PM
                </label>
              </div>
            </div><!--form group-->

            <div class="form-group">
              <h3> Select Age</h3>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="child">
                  Child - 12 and Under
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="adult">
                  Adult - 13 to 64
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="age" value="senior">
                  Senior - 65 and over
                </label>
              </div>
            </div><!--form group-->
            <button type="submit" class="btn btn-primary">See Price</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
