<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1></h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="movieForm">
            <div class="form-group">
            <div class="radio">
            <label>
              <input type="radio" name="movieTitle" value="movieTitle1">
              New Release - Action Movie - Turtles Crawl From The Sewers
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieTitle" value="movieTitle2">
              Romantic Comedy - The Love Of My Death
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="movieTitle" value="movieTitle3">
              Kids Animated - Dog Goes To College
            </label>
          </div>
        </div><!--form group-->

          <div class="radio">
            <label>
              <input type="radio" name="skill" value="designBackground4">
              I Can Get It Done, Right.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="skill" value="designBackground5">
                        I'm An Expert in Digital Design!
            </label>
          </div>




          <div class="checkbox">
             <label>
               <input type="checkbox" name="personality" value="personality1">
               I'm Honest and Passionate.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="personality" value="personality2">
              I'm Detail Oriented and Hard Working.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="personality" value="personality3">
              I'm Dependable.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="personality" value="personality4">
              I Do My Fair Share.
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="personality" value="personality5">
              I Work Well With Others.
            </label>
          </div>
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
